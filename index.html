    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICON 元件 ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    window.lucide.createIcons({ root: iconRef.current, attrs: { class: className } });
                }
            }, [name, className]);
            return <span ref={iconRef} className="inline-flex items-center justify-center"><i data-lucide={name} style={{ width: size, height: size }}></i></span>;
        };

        // --- 滑鼠跟隨光暈 ---
        const MouseGlow = () => {
            const [position, setPosition] = useState({ x: 0, y: 0 });
            useEffect(() => {
                const handleMouseMove = (e) => {
                    setPosition({ x: e.clientX, y: e.clientY });
                };
                window.addEventListener('mousemove', handleMouseMove);
                return () => window.removeEventListener('mousemove', handleMouseMove);
            }, []);
            return (
                <div 
                    className="pointer-events-none fixed inset-0 z-[1] transition-opacity duration-300"
                    style={{
                        background: `radial-gradient(600px at ${position.x}px ${position.y}px, rgba(29, 78, 216, 0.15), transparent 80%)`
                    }}
                />
            );
        };

        // --- 捲動顯現 Hook ---
        const useScrollReveal = () => {
            useEffect(() => {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('is-visible');
                        }
                    });
                }, { threshold: 0.1 });

                document.querySelectorAll('.reveal-on-scroll').forEach((el) => observer.observe(el));
                return () => observer.disconnect();
            }, []);
        };

        // --- Toast 通知元件 ---
        const Toast = ({ message, onClose }) => {
            useEffect(() => {
                const timer = setTimeout(onClose, 2500);
                return () => clearTimeout(timer);
            }, [onClose]);

            return (
                <div className="fixed top-24 left-1/2 -translate-x-1/2 z-[60] bg-shiba-main/90 text-white px-6 py-3 rounded-full shadow-[0_0_20px_rgba(6,182,212,0.4)] font-bold flex items-center gap-3 animate-float border border-white/20 backdrop-blur-md">
                    <Icon name="check-circle" size={18} className="text-white"/> {message}
                </div>
            );
        };

        // --- 輸入中動畫元件 ---
        const TypingIndicator = () => (
            <div className="flex gap-1.5 p-3 bg-[#1e293b] rounded-2xl rounded-tl-none w-fit shadow-lg items-center h-10 border border-white/5">
                <div className="w-1.5 h-1.5 bg-slate-400 rounded-full animate-typing"></div>
                <div className="w-1.5 h-1.5 bg-slate-400 rounded-full animate-typing animate-delay-1"></div>
                <div className="w-1.5 h-1.5 bg-slate-400 rounded-full animate-typing animate-delay-2"></div>
            </div>
        );

        const App = () => {
            const [scrolled, setScrolled] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [toastMsg, setToastMsg] = useState(null);
            
            // 聊天室狀態
            const [chatStage, setChatStage] = useState(0); 

            useScrollReveal();

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            // 模擬聊天室流程
            const startChat = () => {
                setChatStage(1); 
                setTimeout(() => setChatStage(2), 1200); 
                setTimeout(() => setChatStage(3), 2200); 
                setTimeout(() => setChatStage(4), 3500);
            };

            const resetChat = () => {
                setChatStage(0);
                setTimeout(startChat, 300);
            };

            useEffect(() => {
                const observer = new IntersectionObserver((entries) => {
                    if (entries[0].isIntersecting && chatStage === 0) {
                        startChat();
                    }
                }, { threshold: 0.4 });
                
                const chatEl = document.getElementById('chat-simulation');
                if (chatEl) observer.observe(chatEl);
                
                return () => observer.disconnect();
            }, [chatStage]);

            const scrollToSection = (id) => {
                setMobileMenuOpen(false);
                const el = document.getElementById(id);
                if (el) {
                    const offset = 80; 
                    const bodyRect = document.body.getBoundingClientRect().top;
                    const elementRect = el.getBoundingClientRect().top;
                    const elementPosition = elementRect - bodyRect;
                    const offsetPosition = elementPosition - offset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: 'smooth'
                    });
                }
            };

            const copyToClipboard = (text, label) => {
                navigator.clipboard.writeText(text).then(() => {
                    setToastMsg(`已複製 ${label} : ${text}`);
                });
            };

            return (
                <div className="min-h-screen relative selection:bg-shiba-main selection:text-black overflow-hidden font-sans bg-shiba-dark">
                    <MouseGlow />
                    {/* 噪點紋理 (增加質感) */}
                    <div className="fixed inset-0 bg-noise opacity-30 pointer-events-none z-[1]"></div>

                    {toastMsg && <Toast message={toastMsg} onClose={() => setToastMsg(null)} />}
                    
                    {/* --- 背景裝飾 --- */}

                        <svg viewBox="0 0 24 24" fill="white" className="w-8 h-8"><path d="M12 .5C5.4.5.5 4.8.5 10.2c0 2.9 1.4 5.5 3.7 7.2-.2.7-.8 2.5-.9 3 0 0-.2.4.2.5.4.1.9-.2.9-.2 1.4-.4 3.3-1.1 4.5-1.6.9.2 1.9.3 2.9.3 6.6 0 12-4.3 12-9.7S17.6.5 12 .5z"/></svg>
                    </a>

                    {/* --- 導航列 --- */}
                    <nav className={`fixed top-0 w-full z-50 transition-all duration-500 ${scrolled || mobileMenuOpen ? 'glass-nav py-3 shadow-lg' : 'bg-transparent py-6'}`}>

                            {/* LOGO */}

                                <div className="relative">
                                    <div className="absolute inset-0 bg-shiba-main/50 blur-lg rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                                    <img src="logo.png" className="relative w-9 h-9 sm:w-10 sm:h-10 object-contain drop-shadow-[0_0_10px_rgba(6,182,212,0.5)] transition-transform group-hover:scale-105" alt="Logo" />
                                </div>
                                <span className="font-black text-xl tracking-tighter text-white hidden sm:block group-hover:text-shiba-glow transition-colors">
                                    SHIBA<span className="text-shiba-main">.STUDIO</span>
                                </span>
                            </div>

                            {/* 桌面選單 */}
                            <div className="hidden md:flex items-center gap-10 text-sm font-bold text-slate-400">
                                {['服務項目', '解決方案', '收費模式'].map((item, idx) => {
                                    const ids = ['services', 'demo', 'pricing'];
                                    return (
                                        <button key={idx} onClick={() => scrollToSection(ids[idx])} className="hover:text-white transition-colors relative group py-2">
                                            {item}

                                        </button>

                                聯絡開發柴

                                <span className="relative flex h-2 w-2">
                                  <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-shiba-main opacity-75"></span>
