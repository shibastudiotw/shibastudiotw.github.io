<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <title>開發柴工作室 | AI 智慧科技與客製化網頁</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    <meta name="theme-color" content="#020617">
    <meta name="description" content="開發柴工作室 - 提供電子契約系統、客製化網站與 AI 智慧自動化解決方案。解決您開店接案的卡關難題。">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        shiba: {
                            main: '#06b6d4',   // LOGO 科技青
                            glow: '#22d3ee',   // 亮部青色
                            gold: '#fbbf24',   // 奢華金
                            dark: '#020617',   // 極深午夜藍
                            card: '#0f172a',   // 卡片深藍
                        }
                    },
                    fontFamily: {
                        sans: ['Noto Sans TC', 'sans-serif'],
                        mono: ['JetBrains Mono', 'Menlo', 'monospace']
                    },
                    animation: {
                        'pulse-glow': 'pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        'pulse-glow': {
                            '0%, 100%': { opacity: 1, boxShadow: '0 0 20px rgba(6, 182, 212, 0.2)' },
                            '50%': { opacity: .8, boxShadow: '0 0 10px rgba(6, 182, 212, 0.05)' },
                        },
                        fadeInUp: {
                            'from': { opacity: 0, transform: 'translateY(20px)' },
                            'to': { opacity: 1, transform: 'translateY(0)' }
                        }
                    },
                    backgroundImage: {
                        'tech-grid': "linear-gradient(to right, #1e293b 1px, transparent 1px), linear-gradient(to bottom, #1e293b 1px, transparent 1px)",
                    }
                }
            }
        }
    </script>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #020617;
            color: #e2e8f0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #06b6d4; }

        .glass-nav {
            background: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .neon-btn {
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }
        .neon-btn::after {
            content: '';
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg) translate(-100%, -100%);
            transition: transform 0.6s;
        }
        .neon-btn:hover::after { transform: rotate(45deg) translate(100%, 100%); }
        
        .text-gradient-tech {
            background: linear-gradient(135deg, #fff 30%, #22d3ee 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .mobile-menu-enter { opacity: 0; transform: translateY(-10px); }
        .mobile-menu-enter-active { opacity: 1; transform: translateY(0); transition: all 300ms; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICON 元件 ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    window.lucide.createIcons({ root: iconRef.current, attrs: { class: className } });
                }
            }, [name, className]);
            return <span ref={iconRef} className="inline-flex items-center justify-center"><i data-lucide={name} style={{ width: size, height: size }}></i></span>;
        };

        const App = () => {
            const [scrolled, setScrolled] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (id) => {
                setMobileMenuOpen(false);
                const el = document.getElementById(id);
                if (el) el.scrollIntoView({ behavior: 'smooth' });
            };

            return (
                <div className="min-h-screen relative selection:bg-shiba-main selection:text-black">
                    
                    {/* --- 導航列 --- */}
                    <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${scrolled || mobileMenuOpen ? 'glass-nav py-3' : 'bg-transparent py-5'}`}>
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 flex justify-between items-center">
                            {/* LOGO */}
                            <div className="flex items-center gap-3 cursor-pointer z-50" onClick={() => window.scrollTo({top:0, behavior:'smooth'})}>
                                <img src="logo.png" className="w-8 h-8 sm:w-10 sm:h-10 object-contain drop-shadow-[0_0_8px_rgba(6,182,212,0.6)]" alt="開發柴工作室 Logo" />
                                <span className="font-black text-lg sm:text-xl tracking-tighter text-white hidden sm:block">
                                    SHIBA<span className="text-shiba-main">.STUDIO</span>
                                </span>
                            </div>

                            {/* 桌面選單 */}
                            <div className="hidden md:flex items-center gap-8 text-xs font-mono font-bold text-slate-400 tracking-widest">
                                <button onClick={() => scrollToSection('services')} className="hover:text-shiba-glow transition-colors">服務介紹</button>
                                <button onClick={() => scrollToSection('demo')} className="hover:text-shiba-glow transition-colors">作品展示</button>
                                <button onClick={() => scrollToSection('pricing')} className="hover:text-shiba-glow transition-colors">收費方案</button>
                            </div>

                            {/* 桌面 CTA */}
                            <button onClick={() => scrollToSection('contact')} className="hidden md:flex px-6 py-2 border border-shiba-main/50 text-shiba-main hover:bg-shiba-main hover:text-black font-bold text-xs transition-all items-center gap-2 rounded-sm">
                                <Icon name="message-circle" size={16}/> 聯絡我們
                            </button>

                            {/* 手機漢堡按鈕 */}
                            <button onClick={() => setMobileMenuOpen(!mobileMenuOpen)} className="md:hidden text-white p-2 z-50">
                                <Icon name={mobileMenuOpen ? "x" : "menu"} size={28}/>
                            </button>
                        </div>

                        {/* 手機版選單 */}
                        {mobileMenuOpen && (
                            <div className="absolute top-0 left-0 w-full h-screen bg-[#020617]/95 backdrop-blur-xl flex flex-col items-center justify-center gap-8 z-40 animate-fade-in-up">
                                <button onClick={() => scrollToSection('services')} className="text-2xl font-bold text-white hover:text-shiba-main">服務介紹</button>
                                <button onClick={() => scrollToSection('demo')} className="text-2xl font-bold text-white hover:text-shiba-main">作品展示</button>
                                <button onClick={() => scrollToSection('pricing')} className="text-2xl font-bold text-white hover:text-shiba-main">收費方案</button>
                                <button onClick={() => scrollToSection('contact')} className="px-8 py-3 bg-shiba-main text-black font-bold text-xl rounded shadow-[0_0_20px_rgba(6,182,212,0.4)] mt-4">
                                    聯絡開發柴
                                </button>
                            </div>
                        )}
                    </nav>

                    {/* --- Hero 區域 --- */}
                    <header className="relative min-h-screen flex flex-col items-center justify-center text-center px-4 pt-20 overflow-hidden">
                        <div className="absolute inset-0 bg-tech-grid bg-[length:40px_40px] opacity-20"></div>
                        <div className="absolute top-1/3 left-1/2 -translate-x-1/2 w-[300px] sm:w-[600px] h-[300px] sm:h-[600px] bg-shiba-main/10 rounded-full blur-[100px] pointer-events-none animate-pulse-glow"></div>

                        <div className="relative z-10 inline-flex items-center gap-2 px-3 py-1.5 rounded-full bg-shiba-main/5 border border-shiba-main/20 text-shiba-glow text-[10px] sm:text-xs font-mono mb-6 backdrop-blur-sm">
                            <span className="relative flex h-2 w-2">
                              <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-shiba-main opacity-75"></span>
                              <span className="relative inline-flex rounded-full h-2 w-2 bg-shiba-glow"></span>
                            </span>
                            SYSTEM.READY // SHIBA_STUDIO
                        </div>
                        
                        <div className="relative z-10 max-w-4xl mx-auto">
                            <h1 className="text-4xl sm:text-6xl md:text-8xl font-black mb-6 tracking-tighter leading-[1.1]">
                                解決卡關難題的<br/>
                                <span className="text-gradient-tech">數位魔法</span>
                            </h1>
                            <p className="text-slate-400 text-base sm:text-lg md:text-xl max-w-2xl mx-auto mb-10 leading-relaxed font-light px-4">
                                這裡不賣飼料，但我們結合 <span className="text-shiba-glow font-bold">AI 智慧科技</span> 與 <span className="text-white font-bold">頂級工藝</span>。<br className="hidden sm:block"/>
                                專為您解決開店、接案時遇到的各種技術難題。
                            </p>
                            
                            <div className="flex flex-col sm:flex-row gap-4 w-full max-w-lg mx-auto px-6">
                                <button onClick={() => scrollToSection('contact')} className="neon-btn flex-1 py-4 bg-shiba-main text-shiba-dark rounded font-bold text-lg shadow-[0_0_20px_rgba(6,182,212,0.3)] hover:brightness-110 flex items-center justify-center gap-2">
                                    <Icon name="zap" size={20} className="fill-current"/> 
                                    啟動專案諮詢
                                </button>
                                <button onClick={() => scrollToSection('demo')} className="flex-1 py-4 bg-white/5 hover:bg-white/10 text-white border border-white/10 hover:border-shiba-main/50 rounded font-bold text-lg transition-all flex items-center justify-center gap-2 backdrop-blur-sm">
                                    <Icon name="monitor-play" size={20}/> 
                                    參觀展示 Demo
                                </button>
                            </div>
                        </div>

                        <div className="absolute bottom-8 left-1/2 -translate-x-1/2 flex flex-col items-center gap-2 opacity-50 animate-bounce">
                            <span className="text-[10px] font-mono tracking-widest text-shiba-main">SCROLL</span>
                            <Icon name="chevron-down" size={16} className="text-shiba-main"/>
                        </div>
                    </header>

                    {/* --- 服務介紹 (Services) --- */}
                    <section id="services" className="py-24 px-4 relative z-10 bg-[#020617]">
                        <div className="max-w-7xl mx-auto">
                            <div className="text-center mb-16">
                                <h2 className="text-3xl md:text-4xl font-black mb-4 text-white">開發柴能為您做什麼？</h2>
                                <p className="text-slate-500 max-w-xl mx-auto text-sm sm:text-base">針對個人與商業痛點，提供三大核心解決方案</p>
                            </div>
                            
                            <div className="grid md:grid-cols-3 gap-6">
                                {[
                                    {
                                        icon:'file-signature', 
                                        title:'電子契約系統', 
                                        desc:'Contract System',
                                        detail: '讓客戶簽約像滑手機一樣簡單。無紙化流程，確保資料安全，提升專業形象與成交效率。',
                                        color: 'text-shiba-glow'
                                    },
                                    {
                                        icon:'layout', 
                                        title:'客製化網站', 
                                        desc:'Custom Website',
                                        detail: '打造獨一無二的品牌門面。不套用廉價模板，為您的品牌量身訂製最吸睛的視覺體驗。',
                                        color: 'text-purple-400'
                                    },
                                    {
                                        icon:'bot', 
                                        title:'AI 智慧自動化', 
                                        desc:'AI Automation',
                                        detail: '導入最新 AI 技術，讓系統變聰明！自動化處理繁瑣流程，讓您的工作效率翻倍。',
                                        color: 'text-shiba-gold'
                                    }
                                ].map((s,i) => (
                                    <div key={i} className="p-8 bg-shiba-card/50 border border-white/5 hover:border-shiba-main/30 rounded-xl transition-all duration-300 hover:transform hover:-translate-y-1 hover:shadow-xl hover:shadow-cyan-900/10 group">
                                        <div className={`w-14 h-14 rounded-lg bg-white/5 flex items-center justify-center ${s.color} mb-6 group-hover:scale-110 transition-transform`}>
                                            <Icon name={s.icon} size={28}/>
                                        </div>
                                        <h3 className="text-xl font-bold mb-2 text-white">{s.title}</h3>
                                        <p className="text-xs font-mono text-slate-500 mb-4">{s.desc}</p>
                                        <p className="text-slate-400 text-sm leading-relaxed">{s.detail}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

{/* --- 解決方案展示 (Demo/Solutions) --- */}
                    <section id="demo" className="py-24 px-4 bg-[#050a14] relative overflow-hidden">
                        {/* 背景裝飾 */}
                        <div className="absolute top-0 right-0 w-[500px] h-[500px] bg-purple-500/5 rounded-full blur-[120px] pointer-events-none"></div>
                        <div className="absolute bottom-0 left-0 w-[300px] h-[300px] bg-shiba-main/5 rounded-full blur-[80px] pointer-events-none"></div>
                        
                        <div className="max-w-6xl mx-auto relative z-10">
                            <div className="flex flex-col md:flex-row justify-between items-end mb-12 gap-4">
                                <div>
                                    <div className="inline-block px-3 py-1 rounded bg-purple-500/10 text-purple-400 text-xs font-bold mb-4">SOLUTIONS</div>
                                    <h2 className="text-3xl md:text-5xl font-black text-white">專注於寵物產業的數位轉型</h2>
                                    <p className="text-slate-500 mt-4 max-w-2xl">我們不只做網頁，更深入了解不同寵物業態的特殊需求。以下是我們正在建構的專屬解決方案：</p>
                                </div>
                            </div>

                            {/* 2x2 Grid for 4 Categories */}
                            <div className="grid md:grid-cols-2 gap-6">
                                
                                {/* 1. 專業貓舍管理 */}
                                <div className="group relative bg-shiba-card border border-white/5 rounded-2xl p-8 overflow-hidden hover:border-shiba-main/30 transition-all">
                                    <div className="absolute top-4 right-4 px-3 py-1 bg-white/5 border border-white/10 rounded-full text-[10px] text-slate-400 font-mono flex items-center gap-2">
                                        <span className="w-1.5 h-1.5 rounded-full bg-yellow-500 animate-pulse"></span>
                                        BUILDING...
                                    </div>
                                    <div className="w-14 h-14 bg-purple-500/10 rounded-xl flex items-center justify-center text-purple-400 mb-6 group-hover:scale-110 transition-transform">
                                        <Icon name="crown" size={28}/>
                                    </div>
                                    <h3 className="text-xl font-bold text-white mb-2">專業貓舍繁育系統</h3>
                                    <p className="text-slate-400 text-sm mb-6">Cattery Management</p>
                                    <ul className="space-y-3">
                                        {[
                                            '血統證書與繁育計畫追蹤',
                                            '幼貓健康紀錄與疫苗提醒',
                                            '貓舍專用定型化契約 (含保固條款)',
                                            '家長回訪追蹤系統'
                                        ].map((item, i) => (
                                            <li key={i} className="flex items-start gap-3 text-sm text-slate-300">
                                                <Icon name="check-circle-2" size={16} className="text-shiba-main mt-0.5 shrink-0"/>
                                                <span>{item}</span>
                                            </li>
                                        ))}
                                    </ul>
                                </div>

                                {/* 2. 純貓美容 */}
                                <div className="group relative bg-shiba-card border border-white/5 rounded-2xl p-8 overflow-hidden hover:border-shiba-main/30 transition-all">
                                    <div className="absolute top-4 right-4 px-3 py-1 bg-white/5 border border-white/10 rounded-full text-[10px] text-slate-400 font-mono flex items-center gap-2">
                                        <span className="w-1.5 h-1.5 rounded-full bg-shiba-main animate-pulse"></span>
                                        DEV_preview
                                    </div>
                                    <div className="w-14 h-14 bg-pink-500/10 rounded-xl flex items-center justify-center text-pink-400 mb-6 group-hover:scale-110 transition-transform">
                                        <Icon name="cat" size={28}/>
                                    </div>
                                    <h3 className="text-xl font-bold text-white mb-2">純貓美容預約平台</h3>
                                    <p className="text-slate-400 text-sm mb-6">Cat Grooming Only</p>
                                    <ul className="space-y-3">
                                        {[
                                            '貓咪專屬低壓環境預約制',
                                            '兇貓/緊張貓 標籤警示功能',
                                            '免麻醉美容同意書數位簽署',
                                            '美容前後照片雲端存檔'
                                        ].map((item, i) => (
                                            <li key={i} className="flex items-start gap-3 text-sm text-slate-300">
                                                <Icon name="check-circle-2" size={16} className="text-shiba-main mt-0.5 shrink-0"/>
                                                <span>{item}</span>
                                            </li>
                                        ))}
                                    </ul>
                                </div>

                                {/* 3. 純寵物美容 (犬貓) */}
                                <div className="group relative bg-shiba-card border border-white/5 rounded-2xl p-8 overflow-hidden hover:border-shiba-main/30 transition-all">
                                    <div className="absolute top-4 right-4 px-3 py-1 bg-white/5 border border-white/10 rounded-full text-[10px] text-slate-400 font-mono flex items-center gap-2">
                                        <span className="w-1.5 h-1.5 rounded-full bg-blue-500 animate-pulse"></span>
                                        COMING_SOON
                                    </div>
                                    <div className="w-14 h-14 bg-cyan-500/10 rounded-xl flex items-center justify-center text-cyan-400 mb-6 group-hover:scale-110 transition-transform">
                                        <Icon name="scissors" size={28}/>
                                    </div>
                                    <h3 className="text-xl font-bold text-white mb-2">綜合寵物美容系統</h3>
                                    <p className="text-slate-400 text-sm mb-6">Pet Grooming (Dog & Cat)</p>
                                    <ul className="space-y-3">
                                        {[
                                            '大小美容與包月自動計算',
                                            '多位美容師排班與業績管理',
                                            'Line 官方帳號自動推播提醒',
                                            '會員儲值金與點數系統'
                                        ].map((item, i) => (
                                            <li key={i} className="flex items-start gap-3 text-sm text-slate-300">
                                                <Icon name="check-circle-2" size={16} className="text-shiba-main mt-0.5 shrink-0"/>
                                                <span>{item}</span>
                                            </li>
                                        ))}
                                    </ul>
                                </div>

                                {/* 4. 寵物美容 + 住宿 */}
                                <div className="group relative bg-shiba-card border border-white/5 rounded-2xl p-8 overflow-hidden hover:border-shiba-main/30 transition-all">
                                    <div className="absolute top-4 right-4 px-3 py-1 bg-white/5 border border-white/10 rounded-full text-[10px] text-slate-400 font-mono flex items-center gap-2">
                                        <span className="w-1.5 h-1.5 rounded-full bg-purple-500 animate-pulse"></span>
                                        CONCEPT
                                    </div>
                                    <div className="w-14 h-14 bg-shiba-gold/10 rounded-xl flex items-center justify-center text-shiba-gold mb-6 group-hover:scale-110 transition-transform">
                                        <Icon name="hotel" size={28}/>
                                    </div>
                                    <h3 className="text-xl font-bold text-white mb-2">寵物旅館整合系統</h3>
                                    <p className="text-slate-400 text-sm mb-6">Boarding & Grooming</p>
                                    <ul className="space-y-3">
                                        {[
                                            '住宿房況與連住折扣計算',
                                            '安親/住宿 電子合約簽署',
                                            '24H 監控影像串接整合',
                                            '餵食、排泄、用藥日誌紀錄'
                                        ].map((item, i) => (
                                            <li key={i} className="flex items-start gap-3 text-sm text-slate-300">
                                                <Icon name="check-circle-2" size={16} className="text-shiba-main mt-0.5 shrink-0"/>
                                                <span>{item}</span>
                                            </li>
                                        ))}
                                    </ul>
                                </div>

                            </div>
                            
                            {/* 底部行動呼籲 */}
                            <div className="mt-12 text-center">
                                <p className="text-slate-400 text-sm mb-6">想看這些系統的實際運作演示？歡迎直接與我聯繫</p>
                                <button onClick={() => scrollToSection('contact')} className="px-8 py-3 border border-white/10 hover:border-shiba-main hover:bg-shiba-main/10 text-white rounded-full transition-all flex items-center gap-2 mx-auto">
                                    <Icon name="message-circle" size={18}/>
                                    預約線上 Demo 演示
                                </button>
                            </div>
                        </div>
                    </section>

                    {/* --- 定價策略 (Pricing) --- */}
                    <section id="pricing" className="py-24 px-4 bg-[#020617] border-y border-white/5">
                        <div className="max-w-5xl mx-auto">
                            <div className="grid md:grid-cols-2 gap-12 items-center">
                                <div>
                                    <h2 className="text-3xl md:text-5xl font-black mb-6 leading-tight">
                                        一次性買斷<br/>
                                        <span className="text-slate-500">終身擁有數位資產</span>
                                    </h2>
                                    <p className="text-slate-400 mb-8 text-base font-light">
                                        不同於市面上的訂閱制軟體，我們相信您應該完全擁有您的系統。
                                        就像購買資產一樣，這是一次性的投資，而非無止盡的開銷。
                                    </p>
